name: hexlet-check

on:
  push:
    branches:
      - '**'
    tags:
      - '**'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v2
      - name: Hexlet project check
        uses: hexlet/project-action@release
      - run: npm install
      - run: npm run lint
      - name: Hexlet project check
        run: npm test 
        with:
          hexlet-id: ${{ secrets.HEXLET_ID }}

     
